server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: "*"
            allowCredentials: true

      routes:
        - id: auth_route
          uri: http://auth-service:8083
          predicates:
            - Path=/auth/**
          filters:
            - name: Retry
              args:
                retries: 3
                statuses: BAD_GATEWAY, GATEWAY_TIMEOUT, SERVICE_UNAVAILABLE

        - id: patients_route
          uri: http://patients-service:8081
          predicates:
            - Path=/patients/**
          filters:
            - AuthenticationFilter
            - name: CircuitBreaker
              args:
                name: patientsCircuitBreaker
                fallbackUri: forward:/fallback/patients

        - id: doctors_route
          uri: http://scheduling-service:8082
          predicates:
            - Path=/doctors/**
          filters:
            - AuthenticationFilter
            - name: CircuitBreaker
              args:
                name: schedulingCircuitBreaker
                fallbackUri: forward:/fallback/scheduling

        - id: appointments_route
          uri: http://scheduling-service:8082
          predicates:
            - Path=/appointments/**
          filters:
            - AuthenticationFilter
            - name: CircuitBreaker
              args:
                name: schedulingCircuitBreaker
                fallbackUri: forward:/fallback/scheduling

        - id: inventory_route
          uri: http://inventory-service:8086
          predicates:
            - Path=/inventory/**
          filters:
            - AuthenticationFilter
            - name: CircuitBreaker
              args:
                name: inventoryCircuitBreaker
                fallbackUri: forward:/fallback/inventory

resilience4j:
  circuitbreaker:
    instances:
      patientsCircuitBreaker:
        registerHealthIndicator: true
        slidingWindowSize: 5
        minimumNumberOfCalls: 3
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
      schedulingCircuitBreaker:
        registerHealthIndicator: true
        slidingWindowSize: 5
        minimumNumberOfCalls: 3
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
      inventoryCircuitBreaker:
        registerHealthIndicator: true
        slidingWindowSize: 5
        minimumNumberOfCalls: 3
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
  timelimiter:
    instances:
      patientsCircuitBreaker:
        timeoutDuration: 3s
      schedulingCircuitBreaker:
        timeoutDuration: 3s
      inventoryCircuitBreaker:
        timeoutDuration: 3s

management:
  endpoints:
    web:
      exposure:
        include: health, info, circuitbreakers
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true